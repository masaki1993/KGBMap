name: Update Data and Deploy

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日午前0時に実行
  workflow_dispatch:  # 手動実行用
  repository_dispatch:  # Google Apps Scriptからのトリガー用
    types: [update-data]

# 最終更新: 2023-05-XX

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Update data
      run: |
        python readsheet.py
        if [ $? -ne 0 ]; then
          echo "Error occurred while running readsheet.py"
          exit 1
        fi
    
    - name: Check if poster_data.json was updated
      run: |
        if git diff --exit-code public/poster_data.json; then
          echo "No changes in poster_data.json"
        else
          echo "poster_data.json was updated"
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add public/poster_data.json
          git commit -m "Update data"
          git push
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public