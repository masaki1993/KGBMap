<!DOCTYPE html>
<html>
<head>
    <title>Poster Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
        .custom-marker-red {
            background-color: red;
            width: 20px;
            height: 20px;
            display: inline-block;
            border-radius: 50%;
            border: 2px solid #FFFFFF;
        }
        .custom-marker-yellow {
            background-color: yellow;
            width: 20px;
            height: 20px;
            display: inline-block;
            border-radius: 50%;
            border: 2px solid #FFFFFF;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Set the initial view to the coordinates of 神奈川県足柄下郡真鶴町
        var map = L.map('map').setView([35.1525, 139.1343], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('poster_data.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(function(item) {
                    var markerColor = item.status ? 'custom-marker-yellow' : 'custom-marker-red';

                    var icon = L.divIcon({
                        className: markerColor,
                        iconSize: [20, 20],
                        iconAnchor: [10, 10]
                    });

                    var marker = L.marker([item.Latitude, item.Longitude], { icon: icon }).addTo(map);

                    var popupContent = `<b>${item.Name}</b><br>投票区: ${item["投票区"]}<br>住所1: ${item["住所1"]}<br>住所2: ${item["住所2"]}<br>Status: ${item.status ? '完了' : '未完了'}`;
                    popupContent += `<br><button onclick="openGoogleMaps(${item.Latitude}, ${item.Longitude})">Open in Google Maps</button>`;
                    marker.bindPopup(popupContent);
                });
            });

        function openGoogleMaps(lat, lng) {
            var url = `https://www.google.com/maps/search/${lat},${lng}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
